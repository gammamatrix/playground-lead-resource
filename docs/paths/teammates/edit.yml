parameters:
  -
    in: path
    name: id
    required: true
    description: 'The teammate id.'
    schema:
      type: string
      format: uuid
get:
  tags:
    - Teammate
  summary: 'Edit a teammate form.'
  operationId: edit_teammate
  responses:
    200:
      description: 'The edit teammate information (JSON) or (HTML).'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/teammate.yml
              meta:
                type: object
        text/html:
          schema:
            type: string
            example: '<html><body><form method="POST" action="/resource/lead/teammates/{id}">Edit a teammate</form></body></html>'
    401:
      description: Unauthorized
    403:
      description: Forbidden
