get:
  tags:
    - Teammate
  summary: 'Get teammates from the index.'
  operationId: get_teammates_index
  responses:
    200:
      description: 'Get the teammates from the index.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../models/teammate.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
post:
  tags:
    - Teammate
  summary: 'Create a teammate.'
  operationId: post_teammate
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../requests/teammate/post.yml
  responses:
    200:
      description: 'The created teammates.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/teammate.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
    422:
      description: 'Validation error'
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  title:
                    type: array
                    items:
                      type: string
                      example: 'The title field is required.'
