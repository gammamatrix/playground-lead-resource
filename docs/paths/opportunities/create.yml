get:
  tags:
    - Opportunity
  summary: 'Create a opportunity form.'
  operationId: create_opportunity
  responses:
    200:
      description: 'The create opportunity information (JSON) or (HTML).'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/opportunity.yml
              meta:
                type: object
        text/html:
          schema:
            type: string
            example: '<html><body><form method="POST" action="/resource/lead/opportunities">Create a opportunity</form></body></html>'
    401:
      description: Unauthorized
    403:
      description: Forbidden
