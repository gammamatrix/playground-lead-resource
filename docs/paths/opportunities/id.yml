parameters:
  -
    in: path
    name: id
    required: true
    description: 'The opportunity id.'
    schema:
      type: string
      format: uuid
get:
  tags:
    - Opportunity
  summary: 'Get a opportunity by id.'
  operationId: get_opportunity
  responses:
    200:
      description: 'The opportunity data.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/opportunity.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
delete:
  tags:
    - Opportunity
  summary: 'Delete a opportunity by id.'
  operationId: delete_opportunity
  responses:
    204:
      description: 'The opportunity has been deleted.'
    401:
      description: Unauthorized
    403:
      description: Forbidden
    423:
      description: 'The opportunity is locked. Unlock to delete.'
patch:
  tags:
    - Opportunity
  summary: 'Update a opportunity by id.'
  operationId: patch_opportunity
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../requests/opportunity/patch.yml
  responses:
    200:
      description: 'The updated opportunity.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/opportunity.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
    422:
      description: 'Validation error'
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  title:
                    type: array
                    items:
                      type: string
                      example: 'The title field is required.'
