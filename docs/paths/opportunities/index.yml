get:
  tags:
    - Opportunity
  summary: 'Get opportunities from the index.'
  operationId: get_opportunities_index
  responses:
    200:
      description: 'Get the opportunities from the index.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../models/opportunity.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
post:
  tags:
    - Opportunity
  summary: 'Create a opportunity.'
  operationId: post_opportunity
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../requests/opportunity/post.yml
  responses:
    200:
      description: 'The created opportunities.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/opportunity.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
    422:
      description: 'Validation error'
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  title:
                    type: array
                    items:
                      type: string
                      example: 'The title field is required.'
