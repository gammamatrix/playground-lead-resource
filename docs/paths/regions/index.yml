get:
  tags:
    - Region
  summary: 'Get regions from the index.'
  operationId: get_regions_index
  responses:
    200:
      description: 'Get the regions from the index.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../models/region.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
post:
  tags:
    - Region
  summary: 'Create a region.'
  operationId: post_region
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../requests/region/post.yml
  responses:
    200:
      description: 'The created regions.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/region.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
    422:
      description: 'Validation error'
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  title:
                    type: array
                    items:
                      type: string
                      example: 'The title field is required.'
