parameters:
  -
    in: path
    name: id
    required: true
    description: 'The lead id.'
    schema:
      type: string
      format: uuid
get:
  tags:
    - Lead
  summary: 'Edit a lead form.'
  operationId: edit_lead
  responses:
    200:
      description: 'The edit lead information (JSON) or (HTML).'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/lead.yml
              meta:
                type: object
        text/html:
          schema:
            type: string
            example: '<html><body><form method="POST" action="/resource/lead/leads/{id}">Edit a lead</form></body></html>'
    401:
      description: Unauthorized
    403:
      description: Forbidden
