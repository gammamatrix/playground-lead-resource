parameters:
  -
    in: path
    name: id
    required: true
    description: 'The lead id.'
    schema:
      type: string
      format: uuid
put:
  tags:
    - Lead
  summary: 'Restore a lead by id.'
  operationId: restore_lead
  responses:
    200:
      description: 'The restored lead.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/lead.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
