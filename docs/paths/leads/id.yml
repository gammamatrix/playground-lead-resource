parameters:
  -
    in: path
    name: id
    required: true
    description: 'The lead id.'
    schema:
      type: string
      format: uuid
get:
  tags:
    - Lead
  summary: 'Get a lead by id.'
  operationId: get_lead
  responses:
    200:
      description: 'The lead data.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/lead.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
delete:
  tags:
    - Lead
  summary: 'Delete a lead by id.'
  operationId: delete_lead
  responses:
    204:
      description: 'The lead has been deleted.'
    401:
      description: Unauthorized
    403:
      description: Forbidden
    423:
      description: 'The lead is locked. Unlock to delete.'
patch:
  tags:
    - Lead
  summary: 'Update a lead by id.'
  operationId: patch_lead
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../requests/lead/patch.yml
  responses:
    200:
      description: 'The updated lead.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/lead.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
    422:
      description: 'Validation error'
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  title:
                    type: array
                    items:
                      type: string
                      example: 'The title field is required.'
