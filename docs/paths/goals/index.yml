get:
  tags:
    - Goal
  summary: 'Get goals from the index.'
  operationId: get_goals_index
  responses:
    200:
      description: 'Get the goals from the index.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../models/goal.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
post:
  tags:
    - Goal
  summary: 'Create a goal.'
  operationId: post_goal
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../requests/goal/post.yml
  responses:
    200:
      description: 'The created goals.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/goal.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
    422:
      description: 'Validation error'
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  title:
                    type: array
                    items:
                      type: string
                      example: 'The title field is required.'
