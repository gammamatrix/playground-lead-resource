parameters:
  -
    in: path
    name: id
    required: true
    description: 'The goal id.'
    schema:
      type: string
      format: uuid
put:
  tags:
    - Goal
  summary: 'Restore a goal by id.'
  operationId: restore_goal
  responses:
    200:
      description: 'The restored goal.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/goal.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
