parameters:
  -
    in: path
    name: id
    required: true
    description: 'The campaign id.'
    schema:
      type: string
      format: uuid
get:
  tags:
    - Campaign
  summary: 'Edit a campaign form.'
  operationId: edit_campaign
  responses:
    200:
      description: 'The edit campaign information (JSON) or (HTML).'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/campaign.yml
              meta:
                type: object
        text/html:
          schema:
            type: string
            example: '<html><body><form method="POST" action="/resource/lead/campaigns/{id}">Edit a campaign</form></body></html>'
    401:
      description: Unauthorized
    403:
      description: Forbidden
