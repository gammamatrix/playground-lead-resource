get:
  tags:
    - Campaign
  summary: 'Get campaigns from the index.'
  operationId: get_campaigns_index
  responses:
    200:
      description: 'Get the campaigns from the index.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../models/campaign.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
post:
  tags:
    - Campaign
  summary: 'Create a campaign.'
  operationId: post_campaign
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../requests/campaign/post.yml
  responses:
    200:
      description: 'The created campaigns.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/campaign.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
    422:
      description: 'Validation error'
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  title:
                    type: array
                    items:
                      type: string
                      example: 'The title field is required.'
