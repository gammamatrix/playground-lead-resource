parameters:
  -
    in: path
    name: id
    required: true
    description: 'The plan id.'
    schema:
      type: string
      format: uuid
get:
  tags:
    - Plan
  summary: 'Get a plan by id.'
  operationId: get_plan
  responses:
    200:
      description: 'The plan data.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/plan.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
delete:
  tags:
    - Plan
  summary: 'Delete a plan by id.'
  operationId: delete_plan
  responses:
    204:
      description: 'The plan has been deleted.'
    401:
      description: Unauthorized
    403:
      description: Forbidden
    423:
      description: 'The plan is locked. Unlock to delete.'
patch:
  tags:
    - Plan
  summary: 'Update a plan by id.'
  operationId: patch_plan
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../requests/plan/patch.yml
  responses:
    200:
      description: 'The updated plan.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/plan.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
    422:
      description: 'Validation error'
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  title:
                    type: array
                    items:
                      type: string
                      example: 'The title field is required.'
