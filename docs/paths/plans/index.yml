get:
  tags:
    - Plan
  summary: 'Get plans from the index.'
  operationId: get_plans_index
  responses:
    200:
      description: 'Get the plans from the index.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../models/plan.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
post:
  tags:
    - Plan
  summary: 'Create a plan.'
  operationId: post_plan
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../requests/plan/post.yml
  responses:
    200:
      description: 'The created plans.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/plan.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
    422:
      description: 'Validation error'
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: object
                properties:
                  title:
                    type: array
                    items:
                      type: string
                      example: 'The title field is required.'
