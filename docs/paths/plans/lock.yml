parameters:
  -
    in: path
    name: id
    required: true
    description: 'The plan id.'
    schema:
      type: string
      format: uuid
delete:
  tags:
    - Plan
  summary: 'Unlock a plan by id.'
  operationId: lock_plan
  responses:
    204:
      description: 'The plan has been unlocked.'
    401:
      description: Unauthorized
    403:
      description: Forbidden
put:
  tags:
    - Plan
  summary: 'Lock a plan by id.'
  operationId: unlock_plan
  responses:
    200:
      description: 'The unlocked plan.'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../models/plan.yml
              meta:
                type: object
    401:
      description: Unauthorized
    403:
      description: Forbidden
