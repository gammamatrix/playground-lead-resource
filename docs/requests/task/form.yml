description: 'The Lead Task index form.'
type: object
properties:
  perPage:
    description: 'Specify the number of records to display per page for pagination.'
    type: integer
    example: 10
  page:
    description: 'Select a page for pagination.'
    type: integer
    example: 1
  offset:
    description: 'Select the zero-based index offset for pagination.'
    type: integer
    example: 0
  filter:
    description: 'Filter options for the Task.'
    type: object
    properties:
      trash:
        description: 'Filter trash options'
        type: integer
        example: 1
        enum:
          - with
          - only
          - ''
      page_type:
        description: 'The Task type of this Task.'
        type: integer
        example: 1
